  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="description" content="MAX Doctor - A plataforma de compra direta do seu anestésico tópico">
  <meta name="author" content="Giovanne Afonso">
  <title>MAX Doctor</title>
  <link rel="stylesheet" href="static/fonts/fonts.css">
  <link rel="stylesheet" href="static/css/app.css">

<body>
  <div id="bg-clock"></div>

  <div id="app-wrapper">
    <div id="app">
      <header>
        <div id="logo"><img src="static/img/logo.png" alt="Max Doctor Logo"></div>
        <h1 id="main-title">A PLATAFORMA DE COMPRA DIRETA DO SEU ANESTÉSICO TÓPICO</h1>
      </header>

      <section id="form">
        <div id="form-error">Você precisa preencher todos os campos</div>
        <div class="inline-field">
          <label class="inline-field-label">CRM</label>
          <input type="text" id="inp-crm" class="inline-field-input" placeholder="000.000-0">
        </div>
        <div class="inline-field">
          <label class="inline-field-label ufpicker">UF</label>
          <span class="dropdown-arrow ufpicker"></span>
          <input type="text" id="inp-uf-placeholder" class="inline-field-input ufpicker" readonly placeholder="Selecione">
          <input type="hidden" id="inp-uf">
        </div>
        <div id="form-footer">
          <button id="btn-submit" class="btn btn-primary">CONTINUE</button>
          <p>CANAL DE COMPRA EXCLUSIVO<br>PARA CLASSE MÉDICA</p>
        </div>
      </section>

      <footer id="footer">
        <div class="footer-row first">
          <div class="footer-icon">
            <div class="icon cart"></div>
            <div class="label">Facilidade de compra</div>
          </div>
          <div class="footer-icon">
            <div class="icon amount"></div>
            <div class="label">Quantidade não limitada</div>
          </div>
        </div>
        
        <div class="footer-row second">
          <div class="footer-icon">
            <div class="icon shipping"></div>
            <div class="label">Frete grátis</div>
          </div>
          <div class="footer-icon">
            <div class="icon fast"></div>
            <div class="label">Agilidade</div>
          </div>
          <div class="footer-icon">
            <div class="icon comfort"></div>
            <div class="label">Comodidade</div>
          </div>
        </div>
      </footer>
    </div>
  </div>
